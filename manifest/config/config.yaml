server:
  address: ":8000"
  openapiPath: "/api.json"
  swaggerPath: "/swagger"

  # Database.
database:
  logger:
    level: "all"
    stdout: true

  default:
    host: "127.0.0.1"
    port: "3307"
    user: "root"
    pass: "123456"
    name: "go_ticket"
    type: "mysql"
    updatedAt: "updated_at"

token:
  timeout: 600000  # 单位：毫秒,10分钟
  cacheMode: 2  # 使用的缓存模式，1为内存模式，2为redis模式，默认为1


# Redis数据库配置
redis:
  default:
    address: "172.0.0.1:6379"
    db: 0
